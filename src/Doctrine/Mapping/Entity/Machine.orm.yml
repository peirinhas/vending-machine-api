App\Entity\Machine:
  type: entity
  table: machine

  id:
    id:
      type: string

  oneToMany:
    products:
      targetEntity: Product
      mappedBy: machine
      cascade: [remove]

  fields:
    cash:
      type: float
      presision: 8
      scale: 2
      nullable: false
    wallet:
      type: float
      presision: 8
      scale: 2
      nullable: false
    createdAt:
      type: datetime
      nullable: false
    updatedAt:
      type: datetime
      nullable: false

  lifecycleCallbacks:
    preUpdate: [markAsUpdated]